<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Result</title>
</head>

<body>
    <div class="main">
        <div class="result">
            <h4 class="heading_1">Your Result</h4>
            <div class="circle-content">
                <div class="score-text">
                    <h1 class="score">76</h1>
                    <p class="out-of">of 100</p>
                </div>
            </div>
            <h2 class="heading_2">Great</h2>
            <p>You score higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h4 class="heading_3">Summary</h4>
            <ul class="summary-list">
                <li><span><img src="icon-reaction.svg" alt=""></span> <span class="reaction">Reaction</span><span class="per">80<span class="out-of">/100</span></span>
                </li>
                <li><span><img src="icon-memory.svg" alt=""></span> <span class="memory">Memory</span><span class="per">80<span class="out-of">/100</span></span>
                </li>
                <li><span><img src="icon-verbal.svg" alt=""></span> <span class="verbal">Verbal</span><span class="per">80<span class="out-of">/100</span></span>
                </li>
                <li><span><img src="icon-visual.svg" alt=""></span> <span class="visual">Visual</span><span class="per">80<span class="out-of">/100</span></span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
